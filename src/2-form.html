<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Form</h1>

        <form class="feedback-form" autocomplete="off">
          <label class="task-2-label">
            Email
            <input
              class="task-2-email-input"
              type="email"
              name="email"
              autofocus
            />
          </label>
          <label class="task-2-label">
            Message
            <textarea
              class="task-2-message-input"
              name="message"
              rows="8"
            ></textarea>
          </label>
          <button class="task-2-button" type="submit">Submit</button>
        </form>
      </div>
    </main>
    <script type="module" src="./js/2-form.js"></script>
  </body>
</html>
